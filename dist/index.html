<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping cart</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <!--Lato Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />

    <!--Custom Styles-->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <!-- <i class="fas fa-bars"></i> -->  
              <div class="nav-line"></div> 
          </span>
      
  
        <span class="logo">Lap<span class="logo-red">House</span></span>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Laptops collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!--  Products  -->
    <section class="products">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center">
        <!--Container for products-->
      </div>
    </section>


    <!--Cart-->
    <aside class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-times"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
      
        </div>
        <div class="cart-footer">
          <h3>your total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </aside>


    <!--Footer-->
     <footer class="footer">
      <p>All rights reserved &copy; 2019.  Created by <a target="_blank" href="https://daniellagowski.com">Daniel ≈Åagowski</a> </p>
     </footer>




    <!--Scripts-->
    <script src="js/products.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
